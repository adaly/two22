<script src='two22.js' type='text/javascript'></script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="two22.css">
</head>
<body onload="sp = getSpotifyApi(1); two22 = sp.require('two22'); two22.init();">
<h1 id="header1">Track:</h1>
<form>
URI: <input type='text' id='uri' name='uri'></br>
MC: <input type='text' id='mctype' name='mctype' value='4'></br>
Time ordered? <input type='text' id='time' name='time' value='1'></br>
<input type='button' id='searchTrack' onclick='searchButtonClicked()' value='Search'>
</form>
<h1> Similar tracks:</h1>
<ul id="trackInfo"></ul>
<h1 id="header2">Playlists included:</h1>
<ul id="results"></ul>
<h1 id="header3">Tracks:</h1>
<ul id="scores"></ul>
</body>
</html>
